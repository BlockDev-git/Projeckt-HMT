<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header></header>
    <main>

        <h1>device</h1>
        <button onclick="toHome()"> Home </button>

        <div style="display: flex; width: 15%;"> 
          <p> Gerät type </p>
          <input style="height: 50%; margin: auto;" type="text" id="typ">
        </div>

        <div style="display: flex; width: 15%;"> 
          <p> Name </p>
          <input style="height: 50%; margin: auto;" type="text" id="name">
        </div>

        <div style="display: flex; width: 15%;"> 
          <p> Gerätart </p>
          <input style="height: 50%; margin: auto;" type="text" id="device_type">
        </div>

        <div style="display: flex; width: 15%;"> 
          <p> S/N </p>
          <input style="height: 50%; margin: auto;" type="text" id="serial_number">
        </div>

        <div style="display: flex; width: 15%;"> 
          <p> Zustand </p>
          <select id="condition">
            <option value="Aktiv">Aktiv</option>
            <option value="Lager">Lager</option>
            <option value="Ausgeschieden">Ausgeschieden</option>
            <option value="Verkauft">Verkauft</option>
          </select>
        </div>

        <div style="display: flex; width: 15%;"> 
          <p> Garantie in Monate</p>
          <input style="height: 50%; margin: auto;" type="text" id="warranty">
        </div>

        <div style="display: flex; width: 15%;"> 
          <p> Kaufdatum </p>
          <input style="height: 50%; margin: auto;" type="text" id="purchase">
        </div>

        <p> Das Gerät ist inerhalb der Garantie. Die Garantie läuft am 11.12.25 aus. </p>

        <div style="display: flex; width: 15%;"> 
          <p> Hersteller </p>
          <input style="height: 50%; margin: auto;" type="text" id="manufacturer">
        </div>

        <div style="display: flex; width: 15%;"> 
          <p> Produkt URL </p>
          <input style="height: 50%; margin: auto;" type="text" id="product_url">
        </div>

        <div style="display: flex; width: 15%;"> 
          <p> Bild URL </p>
          <input style="height: 50%; margin: auto;" type="text" id="image_url">
          <img width="100" height="100" id="img">
        </div>

        <div style="display: flex; width: 15%;"> 
          <p> Kommentar </p>
          <input style="height: 50%; margin: auto;" type="text" id="comment">
        </div>

        <div id="bar"> </div>

        <div id="infoBox" style="background-color: #a5e1cd; border-radius: 5px; text-align: center; display: none;">
          <p id="infoText" style="padding-top: 5px; padding-bottom: 5px; color: white; display: none;" > Gerät erstellt </p>
        </div>
        
    </main>
    <footer>
       <script src="{{ url_for('static', filename='device.js') }}"></script>
    </footer>
  </body>
</html>
